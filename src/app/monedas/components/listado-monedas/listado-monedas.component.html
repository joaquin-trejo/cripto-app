<section>
  <div class="card card__header">
    <div class="container">
      <div class="card-col">
        <p>Nombre</p>
      </div>
      <div class="card-col">
        <p>Precio</p>
      </div>
      <div class="card-col">
        <p>Criptomoneda</p>
      </div>
      <div class="card-col">
        <p>Convertir</p>
      </div>
    </div>
  </div>

  <div class="container-moneda-list" #scrollingBlock>
    <virtual-scroller #scroll [parentScroll]="scrollingBlock" [items]="buffer" (vsEnd)="fetchMore($event)">
      <div class="card card__row" *ngFor="let moneda of scroll.viewPortItems">
        <div class="container">
          <div class="card-col">
            <p>{{ moneda.name }}</p>
          </div>
          <div class="card-col">
            <p>{{ moneda.price }}</p>
          </div>
          <div class="card-col">
            <p>{{ moneda.crypto === '1' ? 'SI' : 'NO' }}</p>
          </div>
          <div class="card-col">
            <a href="">
              <img src="../../../../assets/shuffle.png" alt="Realizar Cambio" width="40" height="40">
            </a>
          </div>
        </div>
      </div>
      <div *ngIf="loading" class="loader">Loading...</div>
    </virtual-scroller>
  </div>

</section>
