<section class="box-realizar-cambio">
  <form class="column">
    <div class="form-section">
      <div class="form-title">
        <h1>Realizar cambio</h1>
      </div>
      <div class="form-subtitle">
        <h2>Seleccione las monedas</h2>
      </div>
    </div>
    <div class="form-section">
      <input type="text" class="dropdown" placeholder="0,00">
    </div>

    <div class="form-section">
      <div class="dropdown">
        <div class="dropdown-trigger" tabindex="1">
          <span class="dropdown-label">{{ fromMonedaSeleccionada ? fromMonedaSeleccionada.name : 'USD' }}</span>
          <i class="icon-chevron-down icon icon-arrow-down"></i>
        </div>
        <div class="selector-drop">
          <div class="selector-option" *ngFor="let moneda of criptoMonedas;"
               (mousedown)="selectCriptoMoneda('from', moneda)">
            <div class="option-name">
              {{ moneda.name }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="dropdown">
        <div class="dropdown-trigger" tabindex="2">
          <span class="dropdown-label">{{ toMonedaSeleccionada ? toMonedaSeleccionada.name : 'USD' }}</span>
          <i class="icon-chevron-down icon icon-arrow-down"></i>
        </div>
        <div class="selector-drop">
          <div class="selector-option" *ngFor="let moneda of criptoMonedas;"
               (mousedown)="selectCriptoMoneda('to', moneda)">
            <div class="option-name">
              {{ moneda.name }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <input type="text" class="dropdown" readonly>
    </div>
  </form>
</section>
