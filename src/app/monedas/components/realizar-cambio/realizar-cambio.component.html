<section class="box-realizar-cambio">
  <form class="column">
    <div class="form-section">
      <div class="form-title">
        <h1>Realizar cambio</h1>
      </div>
      <div class="form-subtitle">
        <h3>Seleccione las monedas</h3>
      </div>
    </div>
    <div class="form-section">      
      <div class="dropdown dropdown">
        <div class="dropdown-trigger" tabindex="2">
          <i class="icon-chevron-down icon icon-arrow-down"></i>
          <input type="text" class="dropdown-label" placeholder="0,00">
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="dropdown">
        <div class="dropdown-trigger" tabindex="1">
          <span class="dropdown-label dropdown-label__cursor" [ngClass]="{ 'placeholder': !fromMonedaSeleccionada }">{{ fromMonedaSeleccionada ? fromMonedaSeleccionada.name : 'USD' }}</span>
          <i class="icon-chevron-down icon icon-arrow-down"></i>
        </div>
        <div class="selector-drop">
          <div class="selector-option" *ngFor="let moneda of criptoMonedas;"
               (mousedown)="selectCriptoMoneda('from', moneda)">
            <div class="option-name">
              {{ moneda.name }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="dropdown">
        <div class="dropdown-trigger" tabindex="2">
          <span class="dropdown-label dropdown-label__cursor" [ngClass]="{ 'placeholder': !toMonedaSeleccionada }">{{ toMonedaSeleccionada ? toMonedaSeleccionada.name : 'USD' }}</span>
          <i class="icon-chevron-down icon icon-arrow-down"></i>
        </div>
        <div class="selector-drop">
          <div class="selector-option" *ngFor="let moneda of criptoMonedas;"
               (mousedown)="selectCriptoMoneda('to', moneda)">
            <div class="option-name">
              {{ moneda.name }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="dropdown dropdown__read-only">
        <div class="dropdown-trigger" tabindex="2">
          <i class="icon-chevron-down icon icon-arrow-down"></i>
          <span class="dropdown-label placeholder">{{ valorConversion }}</span>
        </div>
      </div>
    </div>
  </form>
</section>
