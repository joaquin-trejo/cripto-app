<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<div class="topnav" id="myTopnav">
  <a *ngIf="!showMisMonedas" [routerLink]="['/usuario']" routerLinkActive="active">
    Ingresar
  </a>
  <a [routerLink]="['/monedas']" routerLinkActive="active">
    Monedas
  </a>
  <a *ngIf="showMisMonedas" [routerLink]="['/misMonedas']" routerLinkActive="active">
    Mis Monedas
  </a>
  <a (click)="cerrarSesion()" class="cerrar-Sesion" *ngIf="showCerrarSesion">
    Cerrar Sesion
  </a>
</div>
